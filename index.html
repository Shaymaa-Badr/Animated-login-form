<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Login Here</h1>
      <img src="img/login-logo3.png" class="avatar" alt="logo" />
      <form>
        <label class="text">Username</label>
        <input
          type="text"
          class="form-text"
          name="username"
          placeholder="Enter Username"
          required
        />
        <label class="pass">Password</label>
        <input
          type="password"
          class="form-pass"
          name="password"
          placeholder="Enter Password"
          required
        />
        <br />
        <input type="submit" class="log" name="signin" value="Login" />
        <br />
        <a href="#">Forget your password?</a>
        <br />
        <a href="#">Don't have an account?</a>
      </form>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
